<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Novas Tags de inputs</title>
		<link rel="stylesheet" type="text/css" href="CSS/Novos-Inputs.css">

		
	</head>
	<body>
		<!--Novos inputs html5-->
		<form>
			<label for="nome">Nome:</label>
			<input type="text" nome="nome" id="nome" >
			<br><br>
			
			<!--Email-->
			<label for="email">E-mail:</label>
			<input type="email" name="email" id="email" >
			<br><br>

			<label for="numero">Numero:</label>
			<input type="number" name="numero" id="numero" min="5" max="10">
			<br><br>
			
			<!-- URL-->
			<label for="url">Url:</label>
			<input type="url" name="url" id="url" placeholder="Ex: http://www...">
			<br><br>

			<!--Pesquisa-->
			<label for="pesquisa">Pesquisa:</label>
			<input type="search" name="pesquisa" id="pesquisa" >
			<br><br>

			<!--Range-->
			<label for="pesquisa">Range:</label>
			<input type="range" name="range" id="range" min="1" max="3">
			<br><br>

			<!--Date-->
			<label for="data">Data:</label>
			<input type="date" name="data" id="data">
			<br><br>


			<!--Cor-->
			<label for="data">Cor:</label>
			<input type="color" name="cor" id="cor">
			<br><br>
			<input type="submit" nome="enviar" value="Enviar">
			
		</form>
		
	</body>
</html>
